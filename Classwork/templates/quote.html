<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная цитата</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet">
    <style>
        body {
            font-family: unbounded, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #174e2e;
        }
        .quote-container {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            padding: 40px;
            margin: 20px;
            background-color: white;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .quote-text {
            font-size: 20px;
            color: #a4122f;
            line-height: 1.6;
        }
        .refresh-button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            font-family: unbounded;
            background-color: #a4122f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .refresh-button:hover {
            background-color: #6b0c1f;
        }
        .back-link {
            margin-top: 20px;
            color: #e6c200;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <div class="quote-text">"{{ quote }}"</div>
    </div>

    <button class="refresh-button" onclick="window.location.reload()">
        Обновить цитату
    </button>

    <a href="/" class="back-link">← Вернуться к списку задач</a>
</body>
</html>
